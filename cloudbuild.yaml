steps:
  # Construire l'image Docker
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/bloodlink-backend:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/bloodlink-backend:latest'
      - '.'

  # Pousser l'image vers Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/bloodlink-backend:$COMMIT_SHA'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/bloodlink-backend:latest'

  # Déployer sur Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'bloodlink-backend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/bloodlink-backend:$COMMIT_SHA'
      - '--region'
      - 'europe-west1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '8080'

# Images à sauvegarder
images:
  - 'gcr.io/$PROJECT_ID/bloodlink-backend:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/bloodlink-backend:latest'

options:
  machineType: 'N1_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY
